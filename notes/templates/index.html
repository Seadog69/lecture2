{% extends "layout.html" %}

{% block headblock %}
    Notes application
{% endblock %}

{% block bodyblock %}
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="note" placeholder="Enter note here">
        <button>Add note</button>
    </form>
{% endblock %}
